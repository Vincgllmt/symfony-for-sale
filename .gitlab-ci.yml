stages:
  - test

tests:
  stage: test
  tags:
    - php8.1
    - composer
    - nodejs
    - npm
  script:
    - composer install --no-interaction --prefer-dist --no-progress --no-suggest
    - npm ci
    - composer test
  variables:
    COMPOSER_ALLOW_SUPERUSER: 1
  artifacts:
    paths:
      - tests/_output
    exclude:
      - tests/_output/.gitingore